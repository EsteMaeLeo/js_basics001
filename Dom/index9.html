<!-- on mouse out/in/down/up event-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de DOM con JavaScript</title>
  </head>
  <body onload="entrar()">
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">
      Manejo DOM con Javascript
    </h1>
    <br />
    <h1
      id="titulo"
      onmousedown="rojo(this)"
      onmouseup="azul(this)"
      onclick="verde(this)"
    >
      Mouse events
    </h1>
    <br />
    <h1>Blur Focus</h1>
    <label>Nombre:</label>
    <input type="text" onfocus="cambiar(this)" onblur="regresar(this)" />
    <br />
    <label>Apellido:</label>
    <input type="text" onfocus="cambiar(this)" onblur="regresar(this)" />
    <script>
      function rojo(titulo) {
        console.log("red");
        titulo.style.color = "red";
      }
      function azul(titulo) {
        console.log("blue");
        titulo.style.color = "blue";
      }
      function verde(titulo) {
        console.log("green");
        titulo.style.color = "green";
      }
      function cambiar(elelementoInput) {
        console.log(elelementoInput);
        elelementoInput.style.background = "yellow";
      }
      function regresar(elelementoInput) {
        console.log(elelementoInput);
        elelementoInput.style.background = "white";
      }
    </script>
  </body>
</html>
