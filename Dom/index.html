<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JS</title>
</head>
<body>
    <h1 id="cabecera">Ejemplo DOM con JS</h1>
    <p id="parrafo">Saludos!</p>
    <script>
        //recupera el texto
        let cabecera = document.getElementById("cabecera").innerHTML
        //desplegar el objeto
        let cabeceraObj = document.getElementById("cabecera")
        let parrafo = document.getElementById("parrafo").innerHTML
        console.log('saludos desde JavaScript');
        console.log(cabecera);
        console.log(cabeceraObj);
        console.log(parrafo);

    </script>
</body>
</html>
