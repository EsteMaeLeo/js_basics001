<!-- on mouse out/in/down/up event-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de DOM con JavaScript</title>
  </head>
  <body onload="entrar()">
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">
      Manejo DOM con Javascript
    </h1>
    <br />
    <h1
      id="titulo"
      onmousedown="rojo(this)"
      onmouseup="azul(this)"
      onclick="verde(this)"
    >
      Mouse events
    </h1>
    <br />
    <form id="formulario">
      <label>Nombre:</label>
      <input type="text" id="nombre_arrow" />
      <br /><br />
      <label>Apellido:</label>
      <input type="text" id="apellido_arrow" />
    </form>
    <script>
      function rojo(titulo) {
        console.log("red");
        titulo.style.color = "red";
      }
      function azul(titulo) {
        console.log("blue");
        titulo.style.color = "blue";
      }
      function verde(titulo) {
        console.log("green");
        titulo.style.color = "green";
      }
      const formulario = document.getElementById("formulario");

      formulario.addEventListener("focus", (evento) => {
        evento.target.style.background = "pink";
      }, true);
      formulario.addEventListener("blur", (evento) => {
        evento.target.style.background = "white";
      }, true);

    </script>
  </body>
</html>
