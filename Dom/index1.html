<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Formulario JavaScript</title>
  </head>
  <body>
    <form id="formulario">
      Nombre: <input type="text" name="nombre" value="John" />
      <br />
      Apellido: <input type="text" name="apellido" value="Walker" />
      <br />
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <button onclick="mostrarValor()">Mostrar Individual</button>
    <div id="valores"></div>
    <div id="valor"></div>
    <script>
      function mostrarValores() {
        let formulario = document.forms["formulario"];
        let texto = "";
        for (let elemento of formulario) {
          texto += elemento.value + "<br/>";
        }
        console.log(texto);
        document.getElementById("valores").innerHTML = texto;
      }

      function mostrarValor() {
        let formulario = document.forms["formulario"];
        let texto = "";
        let nombre = formulario["nombre"];
        let apellido = formulario["apellido"];
        texto = nombre.value + "<br/>" + apellido.value;
        console.log(texto);
        document.getElementById("valor").innerHTML = texto;
      }
    </script>
  </body>
</html>
